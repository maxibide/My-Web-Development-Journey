<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="calculator.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/092222252e.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator--screen" id="screen"></div>
        <div class="calculator--button" id="operand0">0</div>
        <div class="calculator--button" id="operand1">1</div>
        <div class="calculator--button" id="operand2">2</div>
        <div class="calculator--button" id="operand3">3</div>
        <div class="calculator--button" id="operand4">4</div>
        <div class="calculator--button" id="operand5">5</div>
        <div class="calculator--button" id="operand6">6</div>
        <div class="calculator--button" id="operand7">7</div>
        <div class="calculator--button" id="operand8">8</div>
        <div class="calculator--button" id="operand9">9</div>
        <div class="calculator--button" id="operatorAdd">+</div>
        <div class="calculator--button" id="operatorSubstract">-</div>
        <div class="calculator--button" id="operatorMultiply">x</div>
        <div class="calculator--button" id="operatorDivide">/</div>
        <div class="calculator--button" id="operatorEqual">=</div>
        <div class="calculator--button" id="floatingPoint">.</div>
        <div class="calculator--button" id="clear">Clear</div>
        <div class="calculator--button" id="backspace">Back</div>
      </div>
    </main>
    <footer>
      <p>
        By
        <span class="author"
          ><a href="https://github.com/maxibide"
            ><i class="fab fa-github"></i
          ></a>
          Maximiliano Bidegain 2021</span
        >
      </p>
    </footer>
  </body>
</html>
