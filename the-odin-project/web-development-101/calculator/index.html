<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="calculator.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/092222252e.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="calculator--screen" id="screen"></div>
        <div class="btn" id="operand0">0</div>
        <div class="btn" id="operand1">1</div>
        <div class="btn" id="operand2">2</div>
        <div class="btn" id="operand3">3</div>
        <div class="btn" id="operand4">4</div>
        <div class="btn" id="operand5">5</div>
        <div class="btn" id="operand6">6</div>
        <div class="btn" id="operand7">7</div>
        <div class="btn" id="operand8">8</div>
        <div class="btn" id="operand9">9</div>
        <div class="btn btn-operator" id="operatorAdd">+</div>
        <div class="btn btn-operator" id="operatorSubstract">-</div>
        <div class="btn btn-operator" id="operatorMultiply">x</div>
        <div class="btn btn-operator" id="operatorDivide">รท</div>
        <div class="btn btn-equal" id="operatorEqual">=</div>
        <div class="btn" id="floatingPoint">.</div>
        <div class="btn btn-warning" id="clear">AC</div>
        <div class="btn btn-warning" id="backspace">DEL</div>
      </div>
    </main>
    <footer>
      <p>
        By
        <a href="https://github.com/maxibide"><i class="fab fa-github"></i></a>
        Maximiliano Bidegain
      </p>
      <p>2021</p>
    </footer>
  </body>
</html>
